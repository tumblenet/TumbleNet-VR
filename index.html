<html>
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#ffc107"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#003ef8"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#36f443"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="50" height="50" color="#f44336"></a-plane>
      <a-sky color="#ffffff"></a-sky>


        <!-- Vive. -->
    <a-entity vive-controls="hand: left"></a-entity>
    <a-entity vive-controls="hand: right"></a-entity>

    <!-- Or Rift. -->
    <a-entity oculus-touch-controls="hand: left"></a-entity>
    <a-entity oculus-touch-controls="hand: right"></a-entity>
    </a-scene>
  </body>
</html>
